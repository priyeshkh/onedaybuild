<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger || Fries</title>
    <link rel="shortcut icon" href="/burger.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 id="logo">Logo</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="clear"></div>
      </nav>
    </header>
    <section class="hero-section">
      <h2>The Cheesy Burger House</h2>
      <h3>Burger made with ❤️</h3>
      <button>Buy</button>
    </section>
    <section class="form-section">
      <h2>Contact Us</h2>
      <form>
        <label for="name-input">Name: </label>
        <input type="text" name="name" id="name-input" />
        <label for="email-input">Email: </label>
        <input type="text" name="email" id="name-input" />
        <label for="message-input">Message: </label>
        <textarea
          name="message"
          id="message-input"
          cols="30"
          rows="10"
        ></textarea>
        <button>Submit</button>
      </form>
    </section>
    <footer class="footer">
      <p>Copyright &copy; 2020, The Cheesy Burger House</p>
    </footer>
  </body>
</html>
